version: '3.1'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ./app.rsa:/app.rsa
      - ./app.rsa.pub:/app.rsa.pub
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
